<!DOCTYPE html>
<html>
<!-- id: 57d9f2f82ec66513004bb4c7 -->

<head>
    <meta charset="utf-8">
    <title>sales card</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="card.min.css">
    <link rel="stylesheet" type="text/css" href="genericCard.min.css">
    <script src="https://cdn.helpapp.io/card-js/latest/kustomer-card.min.js" charset="utf-8"></script>
    <script src='ractive.js'></script>
</head>

<body>
    <div class="ui card mainCard">
        <div class="content">
            <div class="ui header cardHeader">
                <div class="ui one column grid">
                    <div class="column">
                        Ordered items:
                    </div>
                </div>
            </div>
        </div>
        <hr class="lineBreak" />
        <div class="content">
            <div class="ui relaxed list" id="orderedItemsList"></div>
        </div>
        <!-- <hr class="lineBreak" /> -->
        <div class="content">
            <div id="orderTotal"></div>
        </div>
    </div>
    <script id="orderTotalInfo" type="text/ractive">
        <div class="ui header cardHeader">
            Order total:
            <span id="order-total"></span>
        </div>
    </script>
    
    <script id="orderedItemsInfo" type="text/ractive">
        {{#lineItems:item}}
        <div class="item">
            <img class="ui avatar image" src={{lineItems[item].image}}>
            <div class="content">
                <div class="header">
                    {{lineItems[item].title}}
                </div>
                <div class="description">cost:<span id="item-cost">{{lineItems[item].unitPrice}}</span> - qty:<span id="item-qty">{{lineItems[item].quantity}}</span></div>
            </div>
        </div>
        {{/lineItems}}
    </script>

    <script src="app.js"></script>



</body>

</html>
